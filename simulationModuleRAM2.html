<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿真模块</title>
    <link rel="stylesheet" href="css/cms.css">
</head>
<body>
  <div class="simulation-box">
       <div class="simulation-header">
           <p>内存数据镜像分析仿真</p>
       </div>
       <div class="simulation-body">
           <div class="simulation-body-left">
               <div class="simulation-tab">
                   <p class="tab-details">本课介绍</p>
                   <div id="content1" class="tab-content " style="display: block;">
                       <h3>本课目标</h3>
                       <div class="tab-introduce"></div>
                   </div>
               </div>
               <div class="simulation-tab">
                    <p class="tab-details">实验目标</p>
                    <div id="content2" class="tab-content" style="display: none;">
                    </div>
                </div>
               <div class="simulation-tab">
                   <p class="tab-details">实验步骤</p>
                   <div id="content3" class="tab-content" style="display: none;">
                   </div>
               </div>
           </div>
           <div class="simulation-body-right simulation-body-right-bg">
               <div class="maintab">
                   <ul class="tabtitle">
                       <li class="tabhover"><a id="gotoStore" href="#">转储文件分析</a></li>
                   </ul>
                   <div class="tabcontent" style="display: block">
                       <a computerName="Android3" target="_blank">
                           <img src="img/os/gotoStore.PNG" alt="转储文件分析">
                       </a>
                   </div>
           </div>
       </div>
  </div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/cms/simulationData.js"></script>
<script src="js/cms/simulationModule.js"></script>
<script>
    $(function () {
        for(let x of ram){
            $(".simulation-header p").text(x.title);
            $(".tab-introduce").html(x.introduce);
            $("#content3").html(x.steps);
        }
    })
</script>
</html>
