<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">    
    <title>电子数据鉴定仿真实训平台</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cms.css" rel="stylesheet">
  </head>
  <body>
    <!-- 头部 -->
    <header class="header">
            <div class="header-login">
                <div class="container">
                    <a id="sign" class="header-sign" href="#">登陆</a>
                    <a id="registered" class="header-registered" href="#">注册</a>
                </div>
            </div>
            <div class="header-title">
                <div class="container">
                    <h1>电子数据鉴定仿真实训平台</h1>
                  </div>
            </div>
            <div class="header-nav">
                <div class="container">
                    <ul>
                       <li id="home">首页</li>
                       <li id="query">证书查询</li>
                       <li id="newsInformation">新闻资讯</li>
                       <li id="home-privateCloudSystem">私有云系统</li>
                       <li id="home-trainingSystem">实训系统</li>
                       <li>教务系统</li>
                       <li id="home-simulationModule">仿真系统</li>
                    </ul>
                  </div>
            </div>
    </header>
    <!-- 轮播图 -->
    <div class="shufflingFigure">
       <div class="container">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img  alt="simulationSystem" src="img/banner1.jpg" >
                </div>
                <div class="item">
                    <img  alt="trainingSystem" src="img/banner2.jpg" >
                </div>
                <div class="item">
                    <img  alt="educationalAdministrationSystem" src="img/banner3.jpg" >
                </div>
                <div class="item">
                    <img  alt="privateCloudSystem" src="img/banner4.jpg" >
                </div>
              </div>
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
       </div>
    </div>
    <!-- 内容区 -->
    <div id="container" class="container">
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/jquery.cookies.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
